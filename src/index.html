<!DOCTYPE>

<head>
  <title>Poker ♠️🔥</title>
  <style>
    html {
      background-color: #0f0;
      font-family: sans-serif;
    }

    canvas {
      background-color: #0c0;
    }
  </style>
</head>

<body>
  <div style="display: flex; flex-direction: column; align-items: center">
    <div id="addPlayer" style="padding-bottom: 5px">
      <span>Player Name: </span><input type="text" /><button id="addPlayerButton">
        Join the game!
      </button>
    </div>
    <canvas width="700" height="700" style="width: 700px; height: 700px"></canvas>
    <img src="images/hands.png" style="width: 700px; display: block" />
    <button id="resetGameButton"
      style="background-color: red; color: white; border: 1; margin-top: 4px; border-radius: 5px">End
      game</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="bundle.js"></script> -->
  <script src="index.mjs" type="module"></script>
</body>
